<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cron√¥metro</title>
</head>
<body>
    <div class="cronometer-container">
        <div id="display" class="cronometer__display">00:00:00</div>
        <div class="cronometer__controller">
            <button id="btn-start" data-start="start" class="cronometer__controller_button">Start</button>
            <button id="btn-stop" disabled class="cronometer__controller_button">Pause</button>
            <button id="btn-restart" disabled class="cronometer__controller_button">Restart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
